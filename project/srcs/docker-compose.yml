  ## Create a service for Mariadb
  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    restart: always
volumes:
  db_data:
    driver_opts:
      type: "none"
      o: "bind"
      device: "~/data/db_data"

